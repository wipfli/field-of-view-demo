<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.12.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.12.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        #fov-slider-container {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.9);
            font-family: sans-serif;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div id="fov-slider-container">
    <label for="fovSlider">Vertical FOV: <span id="fovVal">35</span>Â°</label><br>
    <input type="range" id="fovSlider" min="5" max="120" value="35">
</div>

<script>
    const map = (window.map = new maplibregl.Map({
        container: 'map',
        zoom: 14,
        center: [7.5, 46],
        pitch: 70,
        hash: true,
        style: 'https://vectortiles.geo.admin.ch/styles/ch.swisstopo.imagerybasemap.vt/style.json',
        maxPitch: 85,
    }));

    map.on('load', () => {
        map.addSource('terrainSource',  {
          type: 'raster-dem',
          url: 'https://tiles.mapterhorn.com/tilejson.json',
        });
        map.setTerrain({
          source: 'terrainSource',
          exaggeration: 1
        });
    });

    const slider = document.getElementById('fovSlider');
    const label = document.getElementById('fovVal');

    slider.addEventListener('input', () => {
        const value = Number(slider.value);
        label.textContent = value;
        map.setVerticalFieldOfView(value);
    });
</script>

</body>
</html>
